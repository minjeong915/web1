<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<!--
javascript array count
: .length
javascript array add data
: .push
javascript Array
: 중간에 낑기기, 뒤에 넣기 ""
-->
  <h1>Array(배열)</h1>
  <h2>Syntax(문법)</h2>
  <script>
    var dreams = ["FITNESS", "FAMILY", "FREEDOM"];
  </script>

  <h2>get</h2>
  <script>
    document.write(dreams[0]);
    document.write(dreams[1]);
    document.write(dreams[1]);
  </script>

<h2>add</h2>
<script>
    dreams.push('SWEET PLACE');
    dreams.push('INNER PEACE');
</script>

  <h2>count</h2>
  <script>
    document.write(dreams.length);
  </script>
  </body>
</html>
