  <body>
    <h1>내가 원하는 삶</h1>
    <script>
      var dreams = ['fitness', 'family', 'freedom'];
      var i = 0;
      while(i<dreams.length){
      document.write('<li><a href="http://minness/'+dreams[i]+'">'+dreams[i]+'</a></li>');
      i = i + 1;
      }
    </script>
    <h2>실험</h2>

      var dreams = ['fitness', 'family', 'freedom'];
      var i = 0;
      while(i<dreams.length){
      document.write('hello '+dreams[i]+' world<br>');
      i = i + 1;
      }
    </script>
    <h3>실실험</h3>
    <script>
      document.write("hello<br>");
      document.write('hello<br>');
    </script>
  </body>
