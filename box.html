<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /* CSS - box model
      block level element 'h1'
      inline element 'a'
      display:block; display:inline; display:none;

      border-width:5px;
      border-color:red;
      border-style:solid;

      h1, a{
        border:5px solid red;
      }
      */
      h1{
        border:5px solid red;
        padding:20px;
        margin:20px;
        display:block;
        width:100px;
      }
    </style>
  </head>
  <body>
    <h1>당뇨병</h1>
    <h1>당뇨병</h1>
  </body>
</html>
