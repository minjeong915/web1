<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
<!--
  javascript get element by css selector multiple
  querySelectorAll
  console.log(alist[i]); 괄호안에 있는 결과가 콜솔창에 출력
  console.log(alist.length);

  document . <<<-객체 & 객체접근기능(object access operator)
  객체에 속해있는 함수 = 메소드

  javascript object iterate(반복적으로 가져온다)

**셋 다 같은 것
  coworkers.showAll = function(){

  }
  var showAll = function(){

  }
  function showAll(){

  }

  programmer,designer,bookkeeper와같은 것들 변수라고 하기보단
  프로퍼티라고 함.

  객체에 소속된 함수를 매소드라하고
  객체에 소속된 변수(라고안부름)(programmer,designer,bookkeeper)는 프로퍼티라고 한다.
-->
  <body>
    <h1>Object(객체)</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "programmer":"egoing",
        "designer":"leezche"
      };
      document.write("programmer : "+coworkers.programmer+'<br>');
      document.write("designer :" +coworkers.designer+'<br>');
      coworkers.bookkeeper = "duru";//coworkers["bookkeeper"]
      document.write("bookkeeper :" +coworkers.bookkeeper+'<br>');
      coworkers["data scientist"] = "taeho";
      document.write("data scientist :" +coworkers["data scientist"]+'<br>');
    </script>

    <h2>Iterate</h2>
    <script>
      for(var key in coworkers) {
        document.write(key+'<br>');
        document.write(coworkers[key]+'<br>');
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>

    <h2>Property & Method</h2>
    <script>
    coworkers.showAll = function(){
      for(var key in this) {
        document.write(key+' : '+this[key]+'<br>');
      }
    }
    coworkers.showAll();
    </script>
  </body>
</html>
